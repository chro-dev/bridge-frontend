<svg viewBox="0 0 217 42" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景定义 -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9C00" />
      <stop offset="100%" stop-color="#FF00E5" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 文字效果 -->
  <text x="50%" y="28" font-family="Arial, sans-serif" font-weight="bold" font-size="24" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">ChronosBridge</text>
  
  <!-- 装饰线条 -->
  <path d="M10,35 L207,35" stroke="#00FFFF" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="1,3" />
  <path d="M10,7 L207,7" stroke="#00FFFF" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="1,3" />
  
  <!-- 装饰元素 -->
  <circle cx="15" cy="21" r="4" fill="#00FFFF" opacity="0.8" />
  <circle cx="202" cy="21" r="4" fill="#FF00E5" opacity="0.8" />
</svg>